<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textarea y labels</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="">
      <h2>Formulario de contacto</h2>
      
      <fieldset>
        <legend>Información Básica</legend>
      <!--SIMPLE INPUTS-->
          <div class="form-input">
        <label
          >Nombre completo
          <input type="text" placeholder="John Doe" />
        </label>
          </div>
      <div class="form-input">
        <label
          >Email
          <input type="email" placeholder="ejemplo@gmail.com"/>
        </label>
      </div>
      <div class="form-input">
        <label
          >Asunto
          <input type="text" placeholder="El asunto de tu mensaje"/>
        </label>
      </div>
      </fieldset>

      <!--SELECT & OPTION-->
      <div class="form-input">
        <label>Tipo de usuario
        <select name="type-of-user">
          <option value="user1">Seguidor/a</option>
          <option value="user2">Empresa</option>
          <option value="user3">Otros</option>
        </select>
        </label>
      </div>

      <!--DATALIST & OPTION-->
      <div class="form-input">
        <label>Referente
          <input list="referente" name="referente">
        <datalist id="referente" name="type-of-user">
          <option value="user1">SoyDalto/a</option>
          <option value="user2">Una empresa</option>
          <option value="user3">Un amigo</option>
        </datalist>
        </label>
      </div>

      <!--TEXTAREA-->
      <div class="form-input">
        <label
          >Mensaje
          <textarea placeholder="Dejá tu mensaje..."></textarea>
        </label>
      </div>
      <div class="form-input">
        <label
          >Acepto los <a href="terms.html" target="_blank">terminos y condiciones</a>
          <input type="checkbox" class="checkbox"></input>
        </label>
      </div>
    </form>
  </body>
</html>
